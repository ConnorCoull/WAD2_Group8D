{% extends 'jot/base.html' %}
{% load static %}
{% block title_block%}
  Home
{% endblock %}
{% block body_block %}
        <div id="search-bar">
            <div id="search-bar-button">
              <form class="search" action="{% url 'index' %}" method="get">
                <input class="keyword" name="q" type="text" placeholder="Search...">
                <button class="btn" type="submit">Search</button>
              </form>
            </div>
        </div>
        <div class="name-block">
          <strong>Top Reads:</strong>
          {% if books_list %}
          <ul class="books-list">
            {% for book in books_list %}
            <li>
              <a href="{% url 'jot:book' %}">{{ book }}</a>
            </li>
            {% endfor %}
          {% else %}
          <strong>There are no pages present</strong>
          {% endif %}
          </ul>
        </div>
      </div>
{% endblock %}
