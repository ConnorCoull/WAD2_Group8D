{% extends 'jot/base.html' %}



{% block title_block %}
Upload a Book 
{%endblock %}
{% block body_block %}
<!-- {% if current_user.is_authenticated %} + include the else/endif -->
<h1 class="h1-title-block">Add a Book</h1><br />
<div class="form-div">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn_primary">Upload book</button>
    </form>
</div>
{% endblock %}
