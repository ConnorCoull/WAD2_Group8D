{% extends 'jot/base.html' %} {% block title_block %} Register {% endblock %}
{% block body_block %}
<div class="block-title">
  <h1 class="jumbotron-heading">Register Here</h1>
</div>

<div class="block-body">
  <div class="form-style">
    <form role="form" method="post" action=".">
      {% csrf_token %}
      <div class="form-group">
        <p class="required">
          <label class="required" for="id_username"> Username:</label>
          <input
            class="form-control"
            id="id_username"
            maxlength="30"
            name="username"
            type="text"
          />
          <span class="helptext">
            Required. 30 characters or fewer. Letters, digits and @/./+/-/_
            only.
          </span>
        </p>
        <p class="required">
          <label class="required" for="id_email"> E-mail:</label>
          <input class="form-control" id="id_email" name="email" type="email" />
        </p>
        <p class="required">
          <label class="required" for="id_password1"> Password:</label>
          <input
            class="form-control"
            id="id_password1"
            name="password1"
            type="password"
          />
        </p>
        <p class="required">
          <label class="required" for="id_password2">
            Password confirmation:</label
          >
          <input
            class="form-control"
            id="id_password2"
            name="password2"
            type="password"
          />
          <span class="helptext">
            Enter the same password as before, for verification.
          </span>
        </p>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<br />
{% endblock %}
